name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: prernababali
          template: classic

          base: header, activity, repositories

          languages: yes
          languages.sections: most-used
          languages.limit: 8
          languages.threshold: 0%

          isocalendar: yes
          activity: yes

          timezone: Asia/Calcutta
